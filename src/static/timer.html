<!DOCTYPE html>
<html>
	<head>
		<title>FLL Timer</title>
		<style>
			*.all {
			    width: 100%;
			  	text-align: center;
			}
		</style>
		<link rel="stylesheet" href="style.css" />
	</head>

<body onload="initPage()">

<div class = "all">
	<heading class = "heading">
		<h1>FLL Timer</h1>
	</heading>
	<h2 class = "stage" id = "stage">Team Welcome: 2:00</h2>
	
	<br>
	<button type="button" id="moveOnButton" onclick="moveOn()" >Next Session ⏩</button>
	<button type="button" id="moveBackButton" onclick="moveBack()" >⏪ Previous Session</button>
	<br>
	<button type="button" id="pauseButton" onclick="pause()" >Pause ⏸️</button>
	<button type="button" id="playButton" onclick="play()" >Play ▶️</button>
	<br>
	<h2 class = "stage30" id = "time30">30 Minute Timer: 30:00</h2>

	<br>
	<button class = "reset" type="button" id="resetTimer" onclick="resetButtonPressed()">Double Click To Reset Timer</button>


</div>

<script src="timer.js"></script>
</body>
</html>
